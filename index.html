
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cloud Lab</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #81d4fa;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      color: #01579b;
    }

    header h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      text-shadow: 1px 1px 3px #bbdefb;
    }

    main {
      flex-grow: 1;
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    main h2 {
      color: #0288d1;
      margin-bottom: 15px;
      border-bottom: 2px solid #81d4fa;
      padding-bottom: 8px;
    }

    main p {
      line-height: 1.6;
      font-size: 1.1rem;
      color: #555;
    }

    footer {
      background: #81d4fa;
      color: #01579b;
      text-align: center;
      padding: 12px;
      font-size: 0.9rem;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }

    /* Button style for interaction */
    .btn {
      display: inline-block;
      background-color: #0288d1;
      color: white;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(2,136,209,0.3);
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #01579b;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cloud Lab</h1>
  </header>

  <main>
    <h2>Welcome to Cloud Lab</h2>
    <p>
      Explore the possibilities of cloud computing with our interactive lab environment.
      Learn, experiment, and innovate with cutting-edge cloud technologies.
    </p>
    <a href="#" class="btn">Get Started</a>
  </main>

  <footer>
    &copy; 2025 Cloud Lab. All rights reserved.
  </footer>
</body>
</html>
